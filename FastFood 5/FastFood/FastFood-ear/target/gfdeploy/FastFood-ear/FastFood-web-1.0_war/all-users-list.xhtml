<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        #{text.welcome}
        <h:dataTable value="#{userDao.findUserEntities()}" var="user" border="2">
            <h:column>
                <f:facet name="header">#{text.username}</f:facet>
                    #{user.username}
            </h:column>
            <h:column>
                <f:facet name="header">#{text.email}</f:facet>
                    #{user.email}
            </h:column>
            <h:column>
                <f:facet name="header">#{text.function}</f:facet>
                    #{user.function}
            </h:column>
        </h:dataTable>
        #{userManager.user.username} <br />
        #{userManager.user.password}
    </h:body>
</html>
