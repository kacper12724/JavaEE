<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="#{bundleController.locale}">
        <h:head>
            <title>Facelet Title</title>
        </h:head>
        <h:body>
            <h:form>
                #{text.username} <h:inputText value="#{userManager.user.username}" required="true" /> <br />
                #{text.password} <h:inputSecret value="#{userManager.user.password}" required="true" /> <br />
                #{text.email}<h:inputText id="email" value="#{userManager.user.email}" required="true" label="Email Address">
                    <f:validator validatorId="application.web.validator.EmailValidator" />
                </h:inputText> 
                <h:message for="email" style="color:red" />
                <br />
                <h:commandButton value="#{text.register}" type="submit" action="#{userManager.save()}" />
                <h:commandButton value="Cancel" action="#{userManager.cancel()}" immediate="true" />


            </h:form>
        </h:body>
    </f:view>
</html>
