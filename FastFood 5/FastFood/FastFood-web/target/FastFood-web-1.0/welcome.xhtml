<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="#{bundleController.locale}">
        <h:head>
            <title>Facelet Title</title>
        </h:head>
        <h:body>
            <h1>Welcome</h1>
            <h1>Id: #{userManager.user.id}</h1>
            <h1>Username: #{userManager.user.username}</h1>
            <h1>E-mail: #{userManager.user.email}</h1>
            <br />
            <h:form>
                <h:commandLink action="goToCart">#{text.check_basket}</h:commandLink> <br />
                <h:commandLink action="goToMenu">#{text.order_list}</h:commandLink> <br />
            </h:form>

            <h:form>
                <h:commandLink value="#{text.logout}" action="#{userManager.logout()}" />
            </h:form>
        </h:body>
    </f:view>
</html>
